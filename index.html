<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA Disability Calculator</title>

    <link rel="stylesheet" href="styles.css" />
    <link href="bootstrap.bundle.min.js / bootstrap.bundle.js" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <header></header>
  <body>
    <div id="main-container">
      <div
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        VA Disability Calculator
        <!-- dark mode toggle -->
        <div class="nav-btns">
          <button class="darkMode-btn">dark</button>
          <button class="reset-btn">reset</button>
        </div>
      </div>

      <div class="graph-content">
        <!-- Graph/ graph info -->
        <div class="circle-graph">circle graph</div>
        <div class="circle-info">graph info</div>
      </div>
      <!-- Monthly compensation -->
      <div class="monthly-comp-container">
        <div class="monthly-comp-info">Monthly Compensation: $12345.55</div>
      </div>
      <!-- Selected percentages container -->
      <div class="percentage-list-container">
        <div class="percentage-list-info">
          <!-- TODO: Use a grid to display percentages here -->
          <!-- TODO: make this into unordered list with created list items -->
          <!-- Selected percentages list: -->
        </div>
      </div>
      <!-- Percentages grid/label -->
      <div class="percentages-conatiner">
        <!-- toggle hide grid -->
        <button id="hide-grid">Grid Button</button>
        <div id="percentages-grid">
          <!-- grid -->
          <div class="grid-container">
            <button class="grid-btn" value="10">10%</button>
            <button class="grid-btn" value="20">20%</button>
            <button class="grid-btn" value="30">30%</button>
            <button class="grid-btn" value="40">40%</button>
            <button class="grid-btn" value="50">50%</button>
            <button class="grid-btn" value="60">60%</button>
            <button class="grid-btn" value="70">70%</button>
            <button class="grid-btn" value="80">80%</button>
            <button class="grid-btn" value="90">90%</button>
          </div>
        </div>
      </div>

      <!-- Calculate Button -->
      <div class="calculate-btn-container">
        <button class="calculate-btn">Calculate</button>
      </div>

      <!-- lables -->
      <div class="labels">
        ---labels
        <div class="deliberate-rating">
          <div>
            <input
              type="text"
              class="descritpion"
              id="user-input"
              placeholder="Descritpion"
            />

            <!-- dropdown button -->
            <div class="dropdown">
              <button onclick="toggleDropdown()" class="dropbtn">
                Select %
              </button>
              <ul id="myDropdown" class="dropdown-content">
                <li onclick="selectPercentage(10)">10%</li>
                <li onclick="selectPercentage(20)">20%</li>
                <li onclick="selectPercentage(30)">30%</li>
                <li onclick="selectPercentage(40)">40%</li>
                <li onclick="selectPercentage(50)">50%</li>
                <li onclick="selectPercentage(60)">60%</li>
                <li onclick="selectPercentage(70)">70%</li>
                <li onclick="selectPercentage(80)">80%</li>
                <li onclick="selectPercentage(90)">90%</li>
                <li onclick="selectPercentage(100)">100%</li>
              </ul>
            </div>
            <button class="add-btn" onclick="">Add</button>
          </div>
        </div>

        <!--  -->
        <div class="form-floating">
          <select
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>--</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
          <label for="floatingSelect">Married?</label>
        </div>

        <!--  -->
        <div class="form-floating">
          <select
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>--</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="1">3</option>
            <option value="2">4</option>
            <option value="1">5</option>
            <option value="2">6</option>
          </select>
          <label for="floatingSelect">Dependant Children Under 18??</label>
        </div>

        <!--  -->
        <div class="form-floating">
          <select
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>--</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="1">3</option>
            <option value="2">4</option>
            <option value="1">5</option>
            <option value="2">6</option>
          </select>
          <label for="floatingSelect">Dependant Children Over 18?</label>
        </div>

        <!--  -->
        <div class="form-floating">
          <select
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>--</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <label for="floatingSelect">Dependant Parents?</label>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
