<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA Disability Calculator</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <header></header>
  <body>
    <div id="main-container">
      <div
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        VA Disability Calculator
        <!-- dark mode toggle -->
        <div class="nav-btns">
          <button class="dark-mode" onclick="darkMode()">dark</button>
          <button class="reset-btn">reset</button>
        </div>
      </div>

      <div class="content">
        <div class="circle-graph">circle graph</div>
        <div class="circle-info">graph info</div>
      </div>
      <div class="monthly-comp">Monthly Compensation: $12345.55</div>
      <div class="percentage-list">Selected percentages list</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
